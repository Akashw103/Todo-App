<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/additem.css">
    <title>Add Item</title>
</head>

<body>
    <div class="task-list middle">
        <div>
            <div class="separator">
                <h1>Trip To Paris</h1>
            </div>
            <button class="btn" onclick="document.location='index.html'"><i class="fas fa-arrow-left"></i></button>
            <label for="button" class="text">Back</label>
        </div><br>
        <div>
            <div id="box">
                <h3>Trip to Paris</h3>
                <hr>
                <h4><s>Completed Task</s></h4>
                <div class="check">
                    <input type="checkbox" id="todo_1">
                    <label for="todo_1" id="todo_1">
                        pending tasks
                    </label>
                    <button class="btn" id="add1" onclick="document.location='AddItem.html'"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" >
        <div class="popup" id="popup_inner ">
            <div class="Newbox">
                <p>Add New Itml</p>
                <form action="" method="get" class="form-example">
                    <div>
                        <label for="name"></label>
                        <input class="form-example" type="text" name="name" id="name" required><br><br>
                        <button class="add">ADD</button>
                        <button class="add" onclick="document.location='list.html'">Close</button>
                    </div>
                </form>
            </div>
        </div>
     </div>
